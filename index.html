<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Pengaturan Dasar PWA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4A90E2"/>
    <title>Aplikasi Absen Kelas</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- TODO: Tambahkan file manifest.json untuk fungsionalitas PWA penuh -->
    <!-- <link rel="manifest" href="manifest.json"> -->
    <!-- <link rel="apple-touch-icon" href="images/icon-192x192.png"> -->
    
    <!-- Impor Font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Variabel Warna & Reset CSS --- */
        :root {
            --primary-color: #4A90E2;
            --background-color: #F0F2F5;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --danger-color: #D0021B;
            --success-color: #2E7D32;
        }

        html, body {
            height: 100%;
            margin: 0;
            overscroll-behavior: contain; /* Mencegah pull-to-refresh */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Kontainer Utama Aplikasi --- */
        .app-shell {
            width: 100%;
            height: 100%;
            max-width: 450px; /* Lebar maksimal untuk tampilan seperti HP */
            background-color: var(--card-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        /* --- Halaman & Transisi --- */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 25px;
            box-sizing: border-box;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            background-color: var(--card-bg);
            overflow-y: auto;
        }

        .page.active {
            transform: translateX(0);
        }

        #login-page {
            transform: translateX(0); /* Halaman pertama yang aktif */
        }
        
        /* --- Elemen UI Umum --- */
        .header-logo {
            text-align: center;
            margin: 30px 0;
        }

        .header-logo img {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            background-color: #eef;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.2);
        }
        
        .header-logo h2 { margin: 10px 0 5px; color: var(--primary-color); }
        .header-logo p { margin: 0; color: #888; }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 500; margin-bottom: 8px; color: #555; }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
        }

        .main-button {
            width: 100%;
            padding: 15px;
            background-image: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent; /* Hilangkan highlight saat disentuh */
        }
        
        .link-button {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        
        #login-message { text-align: center; color: var(--danger-color); height: 20px; font-weight: 500; }

        /* --- Halaman Dasbor --- */
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; }
        .dashboard-header h3 { margin: 0; max-width: 80%; }
        #logout-btn { background: #eee; color: #555; border: none; padding: 8px 15px; border-radius: 8px; font-size: 0.9em; }

        .info-card { background: linear-gradient(45deg, #4a90e2, #53c8fa); color: white; padding: 20px; border-radius: 15px; text-align: center; margin: 25px 0; }
        .info-card p { margin: 0; line-height: 1.5; }

        .attendance-form h4 { text-align: center; margin-bottom: 25px; }
        .radio-group { display: flex; justify-content: space-around; }
        .radio-group label { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 15px; border: 2px solid #ddd; border-radius: 12px; width: 80px; text-align: center; transition: all 0.2s ease; }
        .radio-group input { display: none; }
        .radio-group input:checked + label { border-color: var(--primary-color); background-color: #eaf2ff; }
        
        #attendance-status { padding: 30px; border-radius: 15px; text-align: center; background-color: #e7f5e7; color: var(--success-color); display: none; }

        /* --- Modal Pop-up --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .modal-content h3 { margin-top: 0; color: var(--danger-color); }
        .modal-content .main-button { margin-top: 25px; }

    </style>
</head>
<body>

    <div class="app-shell">
        <!-- HALAMAN LOGIN -->
        <div id="login-page" class="page active">
            <div class="header-logo">
                <img src="https://placehold.co/128x128/EAF2FF/4A90E2?text=S" alt="Logo Sekolah">
                <h2>Selamat Datang</h2>
                <p>Aplikasi Absensi Kelas Digital</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="userID">ID Pengguna (UserID)</label>
                    <input type="text" id="userID" value="budi01" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="pass123" required>
                </div>
                <p id="login-message"></p>
                <button type="submit" class="main-button">Login</button>
            </form>
            <a href="#" id="forgot-password-link" class="link-button">Lupa Password?</a>
        </div>

        <!-- HALAMAN DASBOR -->
        <div id="dashboard-page" class="page">
            <div class="dashboard-header">
                <h3 id="welcome-message">Hai, Pengguna</h3>
                <button id="logout-btn">Logout</button>
            </div>
            <div class="info-card">
                <p id="current-date"></p>
                <p id="current-time"></p>
            </div>
            <div id="attendance-section">
                <form id="attendance-form" class="attendance-form">
                    <h4>Keterangan Kehadiran Hari Ini</h4>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="keterangan" value="Hadir" checked> Hadir
                        </label>
                        <label>
                            <input type="radio" name="keterangan" value="Sakit"> Sakit
                        </label>
                        <label>
                            <input type="radio" name="keterangan" value="Izin"> Izin
                        </label>
                    </div>
                    <br>
                    <button type="submit" class="main-button">Kirim Absensi</button>
                </form>
            </div>
            <div id="attendance-status"></div>
        </div>
    </div>
    
    <!-- MODAL POP-UP NOTIFIKASI ALPHA -->
    <div id="alpha-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Pemberitahuan Kealpaan</h3>
            <p id="alpha-message"></p>
            <p style="font-size: 0.8em; color: #888;">(Notifikasi juga telah disimulasikan ke Admin)</p>
            <button id="close-modal-btn" class="main-button">Saya Mengerti</button>
        </div>
    </div>

    <script>
        // --- DATABASE SISWA (SIMULASI UNTUK PROTOTIPE) ---
        const studentDatabase = {
            "budi01": { password: "pass123", fullName: "Budi Santoso", alphaCount: 3 },
            "ana02": { password: "pass123", fullName: "Ana Yuliana", alphaCount: 0 },
            "citra03": { password: "pass123", fullName: "Citra Lestari", alphaCount: 1 }
        };

        // --- ELEMEN DOM ---
        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        const welcomeMessage = document.getElementById('welcome-message');
        const currentDateEl = document.getElementById('current-date');
        const currentTimeEl = document.getElementById('current-time');
        const logoutBtn = document.getElementById('logout-btn');
        const attendanceForm = document.getElementById('attendance-form');
        const attendanceSection = document.getElementById('attendance-section');
        const attendanceStatus = document.getElementById('attendance-status');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const alphaModal = document.getElementById('alpha-modal');
        const alphaMessage = document.getElementById('alpha-message');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // --- FUNGSI NAVIGASI ---
        function navigateTo(pageElement) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            pageElement.classList.add('active');
        }

        // --- FUNGSI UTAMA ---
        function updateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateEl.textContent = now.toLocaleDateString('id-ID', optionsDate);
            currentTimeEl.textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        function handleLogin(event) {
            event.preventDefault();
            const userID = document.getElementById('userID').value.toLowerCase();
            const password = document.getElementById('password').value;
            loginMessage.textContent = '';

            const user = studentDatabase[userID];

            if (user && user.password === password) {
                localStorage.setItem('loggedInUser', userID);
                showDashboard(user);
            } else {
                loginMessage.textContent = 'UserID atau Password salah!';
            }
        }

        function showDashboard(user) {
            welcomeMessage.textContent = `Hai, ${user.fullName}`;
            updateTime();
            setInterval(updateTime, 1000 * 60); // Update jam setiap menit
            
            navigateTo(dashboardPage);

            // Tunda pengecekan alpha agar transisi halaman mulus
            setTimeout(() => {
                if (user.alphaCount > 0) {
                    alphaMessage.textContent = `Anda tercatat tidak hadir (Alpha) sebanyak ${user.alphaCount} kali pada hari kerja sebelumnya.`;
                    alphaModal.style.display = 'flex';
                    console.log(`[SIMULASI] Notifikasi WA ke Admin: Siswa "${user.fullName}" (UserID: ${userID}) terdeteksi Alpha ${user.alphaCount} kali.`);
                }
            }, 500);
        }
        
        function handleAttendanceSubmit(event) {
            event.preventDefault();
            const keterangan = attendanceForm.querySelector('input[name="keterangan"]:checked').value;
            attendanceSection.style.display = 'none';
            attendanceStatus.innerHTML = `<h4>Terima Kasih!</h4><p>Absen Anda sebagai "${keterangan}" telah berhasil dicatat.</p>`;
            attendanceStatus.style.display = 'block';
        }
        
        function handleLogout() {
            localStorage.removeItem('loggedInUser');
            // Reset form dan status
            attendanceSection.style.display = 'block';
            attendanceStatus.style.display = 'none';
            loginForm.reset();
            navigateTo(loginPage);
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            const userID = prompt("Masukkan UserID Anda:");
            if(userID && studentDatabase[userID.toLowerCase()]) {
                alert("Permintaan reset password telah disimulasikan ke Admin. Silakan hubungi admin Anda.");
                console.log(`[SIMULASI] Permintaan lupa password untuk UserID: ${userID}`);
            } else if (userID) {
                alert("UserID tidak ditemukan dalam sistem.");
            }
        }

        // --- EVENT LISTENERS ---
        loginForm.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        attendanceForm.addEventListener('submit', handleAttendanceSubmit);
        forgotPasswordLink.addEventListener('click', handleForgotPassword);
        closeModalBtn.addEventListener('click', () => alphaModal.style.display = 'none');
        
        // Cek jika user sudah login saat aplikasi dibuka
        window.addEventListener('load', () => {
            const loggedInUserID = localStorage.getItem('loggedInUser');
            if (loggedInUserID && studentDatabase[loggedInUserID]) {
                showDashboard(studentDatabase[loggedInUserID]);
            }
        });
    </script>
</body>
</html>
